<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>notorious</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    <link rel="stylesheet" href="/styles/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="elm"></div>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('elm')
        });

        app.ports.checkFocusedParent.subscribe(function(e) {
            var parentId = document.activeElement ? document.activeElement.parentElement.id : null;
            var parsedId = isNaN(parseInt(parentId)) ? -1 : parseInt(parentId)
            app.ports.getFocusedParentId.send(parsedId);
        });
    </script>
</body>
</html>
